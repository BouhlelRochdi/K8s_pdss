apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: app
  
spec:
  rules:
  - host: test.mobelite.fr
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: pdss-front-service
            port:
              number: 80
